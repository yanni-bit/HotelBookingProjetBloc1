<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calendrier Inline (1 mois)</title>

    <!-- Bootstrap pour mise en page propre -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        :root {
            --turquoise: #5fc8c2;
            --turquoise-light: rgba(95, 200, 194, 0.3);
            --gris-fonce: #333;
        }

        body {
            background: #f5f5f5;
            padding: 40px;
            font-family: Arial, sans-serif;
        }

        .test-container {
            max-width: 420px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Couleurs TDA pour Flatpickr */
        .flatpickr-day.selected,
        .flatpickr-day.startRange,
        .flatpickr-day.endRange {
            background: var(--turquoise) !important;
            border-color: var(--turquoise) !important;
            color: white !important;
        }

        .flatpickr-day.inRange {
            background: var(--turquoise-light) !important;
            color: var(--gris-fonce) !important;
        }

        .flatpickr-months .flatpickr-month {
            background: var(--turquoise) !important;
            color: white !important;
        }

        .flatpickr-weekday {
            color: var(--gris-fonce) !important;
        }

        /* Pour un alignement propre du calendrier */
        .flatpickr-calendar.inline {
            margin: auto;
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div class="test-container">

        <h2 class="mb-4 text-center">Calendrier Inline (1 mois)</h2>

        <!-- Le calendrier s'affiche ici -->
        <div id="calendarInline"></div>

    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>

    <script>
        flatpickr("#calendarInline", {
            inline: true,       // Toujours affich√©
            mode: "range",      // S√©lection arriv√©e + d√©part
            minDate: "today",   // Pas de dates dans le pass√©
            dateFormat: "d/m/Y",
            locale: "fr",
            showMonths: 1       // üëâ 1 seul mois affich√©
        });
    </script>

</body>
</html>
